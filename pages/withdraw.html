<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/basicStyles.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/withdraw.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="../images/logo.png" alt="BankEazy Logo"></a>
    </div>
    <nav class="navBar">
        <!-- <a class="back-button" href="Javascript:history.back()"><img src="../images/back.png" alt="Back button"></a> -->
        <a class="nav-item" href="Accounts.html">My Accounts</a>
        <a class="nav-item" href="contact.html">Contact</a>
        <a class="nav-item" href="index.html">Logout</a>
    </nav>
    <div id="page_body">
        <div id="contentBar">
            <ul id="contentList">
                <li class="contentList_item"><a href="CustomerPage.html">Profile</a></li>
                <li class="contentList_item"><a href="changePassword.html">Change Password</a></li>
                <li class="contentList_item selected"><a href="withdraw.html">Withdraw</a></li>
                <li class="contentList_item"><a href="deposit.html">Deposit</a></li>
                <li class="contentList_item"><a href="BankTransfer.html">Intra Bank Transfer</a></li>
                <li class="contentList_item"><a href="BankTransfer.html">Inter Bank Transfer</a></li>
                <li class="contentList_item"><a href="transactionHistory.html">Transaction History</a></li>
            </ul>
        </div>

        <div class="withdraw_body">
            <div>
                <label for="accounts">Select Account</label>
                <select name="accounts" id="accounts-select">
                    <option value="10000000000001" selected>Select Account</option>
                    <option value="10000000000000001">10000000000000001</option>
                    <option value="10000000000000002">10000000000000002</option>
                    <option value="10000000000000003">10000000000000003</option>
                </select>
            </div>
            <div>
                <form action="" autocomplete="off">
                    <div>
                    <label for="amount">Enter amount to withdraw</label>
                    <input type="number" min="100" max="20000" step="100" name="amount" id="withdraw-input">
                </div>
                <div>
                    <label for="password">Enter your password</label>
                    <input type="password" name="password" id="withdraw-password">
                </div>

                    <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span>Warning message goes here</span></span>
                    <span class="info-bar success"><span class="info-icon">&check;</span><span>Please collect your amount!</span></span>

                    <input type="submit" value="Withdraw">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
