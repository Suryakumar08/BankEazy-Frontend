<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/loginStyle.css'>
</head>

<body>
    <div id="login_page_logo">
        <img src="../images/logo.png" alt="BankEazy Logo">
    </div>
    <hr>
    <div id="login_page">
        <img id="login_image" src= "../images/login-image.jpg" alt="Login Image">
    <div id="login_container">
        <h1>Login</h1>
        <form action="Accounts.html">
            <div>
                <label for="userId">User ID</label>
                <br>
                <input type="number" placeholder="Enter userId" maxlength="10" name="userId" required>
                <br>
                <br>
            </div>
            <div><label for="password">Password</label>
                <br>
                <input type="password" name="password" placeholder="Enter password" required>
                <br>
                <br>
            </div>
            <div class="warning_bar">
                <span class="warning-icon">&#9888;</span><p>Warning message goes here</p>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
</body>

</html>
