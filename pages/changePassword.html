<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/basicStyles.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/changePassword.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../scripts/script.js"></script>
</head>

<body>
    <div class="logo">
        <img src="../images/logo.png" alt="BankEazy Logo">
    </div>
    <nav class="navBar">

        <a class="nav-item" href="Accounts.html">My Accounts</a>

        <a class="nav-item" href="contact.html">Contact</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropDownContent()"><i class="fa-solid fa-user"></i>
                <i id="down-btn" class="fa fa-caret-down"></i><i  id="up-btn" class="fa-solid fa-caret-up"></i>
            </button>
            <div class="dropdown-content">
                <a href="CustomerPage.html">
                    <p>View Profile</p>
                </a>
                <a href="changePassword.html">
                    <p>Change Passsword</p>
                </a>
                <a href="index.html">
                    <p>Logout</p>
                </a>

            </div>
        </div>
    </nav>
    <div id="page_body">
        <div class="container">
            <div class="change-password-image">
                <img src="../images/change-password1.png" alt="Change password image">
            </div>
            <form class="form" action="">
                <div>
                    <label for="currPassword">Enter current password</label>
                    <input type="text" name="currPassword" placeholder="Current password">
                </div>
                <div>
                    <label for="newPassword">Enter new password</label>
                    <input type="password" name="newPassword" placeholder="New password">
                </div>
                <div>
                    <label for="confirmPassword">Retype new password</label>
                    <input type="password" name="confirmPassword" placeholder="Re-type new password">
                </div>

                <!-- <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span>Warning message goes here</span></span> -->
                <span class="info-bar success"><span class="info-icon">&check;</span><span>Password changed
                        successfully!</span></span>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>

</html>
