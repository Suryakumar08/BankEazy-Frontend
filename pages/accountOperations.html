<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Withdraw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/basicStyles.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/accountOperationsStyle.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='../scripts/script.js'></script>
</head>

<body>
    <div class="logo">
        <img src="../images/logo.png" alt="BankEazy Logo">
    </div>
    <nav class="navBar">

        <a class="nav-item" href="Accounts.html">My Accounts</a>

        <a class="nav-item" href="contact.html">Contact</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropDownContent()"><i class="fa-solid fa-user"></i>
                <i id="down-btn" class="fa fa-caret-down"></i><i id="up-btn" class="fa-solid fa-caret-up"></i>
            </button>
            <div class="dropdown-content">
                <a href="CustomerPage.html">
                    <p>View Profile</p>
                </a>
                <a href="changePassword.html">
                    <p>Change Passsword</p>
                </a>
                <a href="index.html">
                    <p>Logout</p>
                </a>

            </div>
        </div>
    </nav>
    <div id="page_body">
        <div id="contentBar">
            <ul id="contentList">
                <li class="contentList_item"><button class="selected" id="Withdraw"
                        onclick="changeBody('Withdraw')">Withdraw</button></li>
                <li class="contentList_item"><button id="Deposit" onclick="changeBody('Deposit')">Deposit</button></li>
                <li class="contentList_item"><button id="Intra-bank-transfer"
                        onclick="changeBody('Intra-bank-transfer')">Intra Bank Transfer</button></li>
                <li class="contentList_item"><button id="Inter-bank-transfer"
                        onclick="changeBody('Inter-bank-transfer')">Inter Bank Transfer</button></li>
                <li class="contentList_item"><a href="transactionHistory.html">Transaction History</a></li>
            </ul>
        </div>

        <div id="withdraw-body">
            <div class="operation-body">
                <form action="" autocomplete="off">
                    <div>
                        <label for="accounts">Select Account</label>
                        <select name="accounts" id="accounts-select" required>
                            <option value="null" selected hidden>Select Account</option>
                            <option value="10000000000000001">10000000000000001</option>
                            <option value="10000000000000002">10000000000000002</option>
                            <option value="10000000000000003">10000000000000003</option>
                        </select>
                    </div>
                    <div>
                        <label for="amount">Amount*</label>
                        <input type="number" min="100" max="20000" step="100" name="amount" id="withdraw-input">
                    </div>
                    <div>
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="withdraw-password">
                    </div>

                    <!-- <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span> Warning message
                            goes
                            here</span></span>
                    <span class="info-bar success"><span class="info-icon">&check;</span><span> Please collect your
                            amount!</span></span> -->
                    <br>
                    <button type="submit">Withdraw</button>
                </form>
            </div>
        </div>


        <div id="deposit-body">
            <div class="operation-body">
                <div>
                    <label for="accounts">Select Account</label>
                    <select name="accounts" id="accounts-select" required>
                        <option value="null" selected hidden>Select Account</option>
                        <option value="10000000000000001">10000000000000001</option>
                        <option value="10000000000000002">10000000000000002</option>
                        <option value="10000000000000003">10000000000000003</option>
                    </select>
                </div>
                <div>
                    <form action="" autocomplete="off">
                        <div>
                            <label for="amount">Amount *</label>
                            <input type="number" min="100" max="200000" step="0.1" name="amount" id="deposit-input">
                        </div>
                        <div>
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="deposit-password">
                        </div>

                        <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span> Warning message
                                goes
                                here</span></span>
                        <span class="info-bar success"><span class="info-icon">&check;</span><span> Amount deposited
                                successfully!</span></span>
                        <br>
                        <button type="submit">Deposit</button>
                    </form>
                </div>
            </div>
        </div>



        <div id="inter-bank-transfer-body">
            <div class="operation-body">
                <div>
                    <label for="accounts">Select Account</label>
                    <select name="accounts" id="accounts-select" required>
                        <option value="null" selected hidden>Select Account</option>
                        <option value="10000000000000001">10000000000000001</option>
                        <option value="10000000000000002">10000000000000002</option>
                        <option value="10000000000000003">10000000000000003</option>
                    </select>
                </div>
                <div>
                    <form action="" autocomplete="off">
                        <div>
                            <label for="recipientAccountNo">Recipient Account Number *</label>
                            <input type="number" name="recipientAccountNo" id="recipient-acc-no" required>
                        </div>
                        <div>
                            <label for="recipientIfsc">Recipient Account IFSC *</label>
                            <input type="text" name="recipientIfsc" id="recipient-ifsc" required>
                        </div>
                        <div>
                            <label for="transactionAmount">Amount *</label>
                            <input type="number" name="transactionAmount" id="trans-amt" step="0.1" min="0.1"
                                max="20000" required>
                        </div>
                        <div>
                            <label for="description">Transaction Description</label>
                            <input type="text" name="description" id="description" maxlength="50">
                        </div>
                        <div>
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="deposit-password">
                        </div>

                        <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span> Warning message
                                goes
                                here</span></span>
                        <span class="info-bar success"><span class="info-icon">&check;</span><span> Transaction
                                successful!</span></span>
                        <br>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>



        <div id="intra-bank-transfer-body">
            <div class="operation-body">
                <div>
                    <label for="accounts">Select Account</label>
                    <select name="accounts" id="accounts-select" required>
                        <option value="null" selected hidden>Select Account</option>
                        <option value="10000000000000001">10000000000000001</option>
                        <option value="10000000000000002">10000000000000002</option>
                        <option value="10000000000000003">10000000000000003</option>
                    </select>
                </div>
                <div>
                    <form action="" autocomplete="off">
                        <div>
                            <label for="recipientAccountNo">Recipient Account Number *</label>
                            <input type="number" name="recipientAccountNo" id="recipient-acc-no" required>
                        </div>
                        <div>
                            <label for="transactionAmount">Amount *</label>
                            <input type="number" name="transactionAmount" id="trans-amt" step="0.1" min="0.1"
                                max="20000" required>
                        </div>
                        <div>
                            <label for="description">Transaction Description</label>
                            <input type="text" name="description" id="description" maxlength="50">
                        </div>
                        <div>
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="deposit-password">
                        </div>

                        <span class="info-bar failure"> <span class="info-icon">&#9888;</span><span> Warning message
                                goes
                                here</span></span>
                        <span class="info-bar success"><span class="info-icon">&check;</span><span> Transaction
                                successful!</span></span>
                        <br>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
